<!DOCTYPE html>
<html>
<body> <!-- commentaires  --> 

<h1>Mon premier dessin vectoriel</h1> <!-- c'est du texte: un titre -->

<svg version="1.1" height="300" width="300"> <!-- permet de définir la hauteur et la largeur de l'image dans le document html-->

 <defs> <!-- on défini ci-après des dégradés de couleur -->

    <radialGradient id="grad1" cx="40%" cy="40%" r="60%" fx="70%" fy="30%">
      <stop offset="0%" style="stop-color:rgb(255, 170, 128);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgb(170, 128, 255);stop-opacity:1" />
    </radialGradient>

    <linearGradient id="lrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0, 102, 0);stop-opacity:1" />
      <stop offset="80%" style="stop-color:rgb(102, 0, 0);stop-opacity:0.5" />
    </linearGradient>
	
	<path id="Chemin" d="M50,50 C288,296 308,14 130,88 Z" />

  </defs>

 <polygon points="225,75 275,200 175,200" style="fill:url(#lrad1);stroke:purple;stroke-width:1" />
  <circle cx="75%" cy="25%" r="15%" fill="url(#grad1)" /> <!-- tracé d'un cercle dont l'abscisse du centre est au 3 quart de la largeur de l'image  --> 

<ellipse cx="75%" cy="25%" rx="10%" ry="3%"
  style="fill:rgba(255,255,255,0);stroke:orange;stroke-width:2" /> <!-- on rempli l'ellipse d'un blanc totalement transparent  --> 

<ellipse cx="75%" cy="25%" rx="10%" ry="3%"
  style="fill:rgba(255,255,255,0);stroke:orange;stroke-width:2" transform = "rotate(-60 225 75)" />


<ellipse cx="75%" cy="25%" rx="10%" ry="3%"
  style="fill:rgba(255,255,255,0);stroke:orange;stroke-width:2" transform = "rotate(-120 225 75)" />

<text x="50" y="50"
      style="fill: pink; stroke: blue;stroke-width:3 ; font-size: 70px;font-family:Calibri;">
	  <textPath xlink:href="#Chemin">
    SNT
<animate attributeName="startOffset"  id="txt_transl"
           begin="click" from="0" to="250" step="5" dur="3s"    />
<animate attributeName="startOffset"  id="txt=transl"
           begin="txt_transl.end" from="250" to="0" step="-5" dur="3s"    />
</text>

</body>
</html>
